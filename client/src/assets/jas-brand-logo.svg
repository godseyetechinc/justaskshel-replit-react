<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#52861A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A7B18;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#426E16;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#52861A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#426E16;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0.5" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Professional figure icon - enhanced from original -->
  <g transform="translate(8, 8)" filter="url(#dropShadow)">
    <!-- Head with refined proportions -->
    <circle cx="22" cy="12" r="7" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="0.8"/>
    
    <!-- Enhanced glasses -->
    <circle cx="19.5" cy="11.5" r="2.5" fill="none" stroke="#ffffff" stroke-width="1.2"/>
    <circle cx="24.5" cy="11.5" r="2.5" fill="none" stroke="#ffffff" stroke-width="1.2"/>
    <line x1="22" y1="11.5" x2="22" y2="11.5" stroke="#ffffff" stroke-width="1"/>
    <line x1="17" y1="11.5" x2="15" y2="11" stroke="#ffffff" stroke-width="1"/>
    <line x1="27" y1="11.5" x2="29" y2="11" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Professional suit body -->
    <path d="M15 20 L15 40 L29 40 L29 20 L27 19 L22 19 L17 19 Z" 
          fill="url(#logoGradient)" stroke="#ffffff" stroke-width="0.8"/>
    
    <!-- Professional tie -->
    <path d="M21 19 L21 32 L23 32 L23 19 Z" fill="#ffffff" opacity="0.9"/>
    <path d="M21.5 19 L21.5 20.5 L22.5 20.5 L22.5 19 Z" fill="#ffffff" opacity="0.7"/>
    
    <!-- Suit lapels and collar -->
    <path d="M17 19 L19 21 L19 26 L17 24 Z" fill="#ffffff" opacity="0.4"/>
    <path d="M27 19 L25 21 L25 26 L27 24 Z" fill="#ffffff" opacity="0.4"/>
    
    <!-- Collar detail -->
    <path d="M19 19 L22 17 L25 19" fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.6"/>
  </g>
  
  <!-- "Reliable" text with enhanced typography -->
  <text x="60" y="32" font-family="Roboto, system-ui, sans-serif" font-size="22" font-weight="500" 
        fill="url(#textGradient)" text-anchor="start" filter="url(#textShadow)">Reliable</text>
  
  <!-- Enhanced subtitle -->
  <text x="60" y="46" font-family="Roboto, system-ui, sans-serif" font-size="11" font-weight="400" 
        fill="#666666" text-anchor="start" letter-spacing="0.5px">Insurance Solutions</text>
        
  <!-- Professional accent elements -->
  <circle cx="190" cy="15" r="2" fill="url(#logoGradient)" opacity="0.3"/>
  <circle cx="200" cy="20" r="1.5" fill="url(#logoGradient)" opacity="0.2"/>
  <circle cx="210" cy="25" r="1" fill="url(#logoGradient)" opacity="0.15"/>
</svg>