<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="60" viewBox="0 0 280 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradients matching original green -->
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#43A047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient using site's primary color -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#52861A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#426E16;stop-opacity:1" />
    </linearGradient>
    
    <!-- Professional drop shadow -->
    <filter id="iconShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
    
    <!-- Text shadow for depth -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0.5" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- Professional person icon - faithful to original design -->
  <g transform="translate(5, 5)" filter="url(#iconShadow)">
    <!-- Head - circular with clean proportions -->
    <circle cx="25" cy="15" r="8.5" fill="url(#personGradient)" stroke="none"/>
    
    <!-- Glasses - key feature from original -->
    <circle cx="21.5" cy="14" r="3.2" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="28.5" cy="14" r="3.2" fill="none" stroke="#ffffff" stroke-width="2"/>
    <!-- Bridge of glasses -->
    <line x1="24.7" y1="14" x2="25.3" y2="14" stroke="#ffffff" stroke-width="1.5"/>
    <!-- Temple arms -->
    <line x1="18.3" y1="14" x2="16" y2="13" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="31.7" y1="14" x2="34" y2="13" stroke="#ffffff" stroke-width="1.5"/>
    
    <!-- Professional suit jacket - matching original outline -->
    <path d="M16 24 Q16 23 17 23 L21 23 L25 21 L29 23 L33 23 Q34 23 34 24 L34 45 Q34 46 33 46 L17 46 Q16 46 16 45 Z" 
          fill="url(#personGradient)" stroke="none"/>
    
    <!-- Suit lapels - distinctive V-shape from original -->
    <path d="M17 23 L20 26 L20 32 L17 29 Z" fill="#ffffff" fill-opacity="0.3"/>
    <path d="M33 23 L30 26 L30 32 L33 29 Z" fill="#ffffff" fill-opacity="0.3"/>
    
    <!-- Shirt and tie - central professional detail -->
    <path d="M21 23 L21 40 L29 40 L29 23 Z" fill="#ffffff" fill-opacity="0.8"/>
    <!-- Tie -->
    <path d="M24 23 L24 35 L26 35 L26 23 Z" fill="url(#personGradient)" fill-opacity="0.8"/>
    
    <!-- Collar lines -->
    <path d="M21 23 L25 21 L29 23" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.7"/>
    
    <!-- Professional details - shirt buttons -->
    <circle cx="25" cy="28" r="0.8" fill="url(#personGradient)" fill-opacity="0.6"/>
    <circle cx="25" cy="32" r="0.8" fill="url(#personGradient)" fill-opacity="0.6"/>
  </g>
  
  <!-- "Reliable" text - enhanced typography -->
  <text x="70" y="35" font-family="Roboto, 'Segoe UI', system-ui, sans-serif" font-size="28" font-weight="600" 
        fill="url(#textGradient)" text-anchor="start" filter="url(#textShadow)">Reliable</text>
  
  <!-- Subtitle maintaining brand message -->
  <text x="70" y="50" font-family="Roboto, 'Segoe UI', system-ui, sans-serif" font-size="12" font-weight="400" 
        fill="#666666" text-anchor="start" letter-spacing="0.8px">Insurance Solutions</text>
</svg>